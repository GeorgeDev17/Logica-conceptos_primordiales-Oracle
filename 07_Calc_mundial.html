<meta charset="UTF-8" />
<h3>Programa año Mundial Fifa</h3>

<script>
  //Función para agregar los saltos de linea
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  //Función con parámetros para imprimir texto
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var anhoMundial = 1930;
  var limite = parseInt(prompt("Ingrese el año limite para calcular"));
  while (anhoMundial <= limite) {
    imprimir("Hubo mundial de la Fifa en el año " + anhoMundial);
    anhoMundial = anhoMundial + 4;
  }

  imprimir("Fin");
</script>
