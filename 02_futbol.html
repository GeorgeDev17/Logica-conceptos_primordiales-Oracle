<meta charset="UTF-8" />
<h1>Programa que calculará el puntaje de un equipo de futbol</h1>

<script>

  //Función para agregar los saltos de linea
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  //Función con parámetros para imprimir texto
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
  var empates = parseInt(prompt("Ingrese la cantidad de empates"));

  var puntosTotal = victorias * 3 + empates;

  imprimir("El total de puntos del equipo fue: " + puntosTotal);

  /*Condición que evaluara si el total de puntos es mayor a los obtenidos en la 
  temporada anterior*/
  if (puntosTotal > 28) {
    imprimir("El equipo a progresado a comparación del anterior año");
  }

  /*Condición que evaluara si el total de puntos es igual a los obtenidos en la 
  temporada anterior*/
  if (puntosTotal == 28) {
    imprimir("El equipo se ha mantenido a comparación del anterior año");
  }

  /*Condición que evaluara si el total de puntos es menor a los obtenidos en la 
  temporada anterior*/
  if (puntosTotal < 28) {
    imprimir("El equipo a desmejorado a comparación del anterior año");
  }
</script>
