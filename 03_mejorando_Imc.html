<meta charset="UTF-8" />
<h1>Programa calculo IMC</h1>
<h3>(indice de masa corporal)</h3>

<script>
  /*El índice de masa corporal (IMC) se calcula dividiendo el peso 
de una persona por su altura al cuadrado: IMC = peso / (altura * altura)*/

  //Función para agregar los saltos de linea
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  //Función con parámetros para imprimir texto
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }
  //Función para calcular IMC, añadiendo más parámetros y agregando texto de manera más eficiente
  function calcularImc(peso, altura) {
    return peso / (altura * altura);
  }

  nombre = prompt("Digite su nombre");
  pesoInformado = prompt(nombre + ", Digite su peso");
  alturaInformado = prompt(nombre + ", Digite su altura");

  imcCalculado = calcularImc(pesoInformado, alturaInformado);
  imprimir(nombre + ", su imc calculado es: " + imcCalculado);

  //Condicionales
  if (imcCalculado < 18.5) {
    imprimir("IMC por debajo de lo recomendado");
  }

  if (imcCalculado >= 18.5) {
    if (imcCalculado < 25) {
      imprimir("IMC esta dentro del intervalo normal de lo recomendado");
    }
  }

  if (imcCalculado >= 25) {
    if (imcCalculado < 30) {
      imprimir("IMC considerado como sobrepeso");
    }
  }

  if (imcCalculado >= 30) {
    imprimir("IMC considerado como obesidad");
  }
</script>
