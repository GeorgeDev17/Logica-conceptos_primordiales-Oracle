<meta charset="UTF-8" />
<h3>Programa Licencia de conducir</h3>

<script>
  /*Este programa, de acuerdo con la respuesta del usuario, debe mostrar el mensaje 
  "Puedes conducir" o "No puedes conducir". 
  Recuerda que puede conducir solo quien tiene 18 años o más y también quien tiene 
  una licencia de conducir.*/

  //Función para agregar saltos de linea
  function saltarLinea() {
    document.write("<br>");
  }

  //Función cuya finalidad es agregar texto y resultado esperado
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  //Declaración de variables
  var edad = parseInt(prompt("¿Cuál es tu edad?"));
  var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

  //Condicionales
  if (edad >= 18 && tieneLicencia == "S") {
    imprimir("Puedes conducir");
  } else if (edad >= 18 && tieneLicencia == "N") {
    imprimir("No puedes conducir");
  } else {
    imprimir("No puedes conducir");
  }
</script>
